<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
</head>

<body>
    <div id="simulation">
        <figure id="grid">
            <figcaption class="figureCaption">Lattice boltzeman fluid simulation</figcaption>
            <canvas id="simulationCanvas"></canvas>
        </figure>

        <form>
            <fieldset>
                <input type="radio" id="plotVorticity" name="plotOption" value="vorticity" checked>
                <label for="plotVorticity">ω</label>
                <input type="radio" id="plotDensity" name="plotOption" value="density">
                <label for="plotDensity">ρ</label>
                <input type="radio" id="plotUx" name="plotOption" value="Ux">
                <label for="plotUx">Ux</label>
                <input type="radio" id="plotUy" name="plotOption" value="Uy">
                <label for="plotUy">Uy</label>
                
                <input type="submit" value="reset" />
            </fieldset>
            
        </form>

        <figure id="plotContainer">
            <figcaption id="profilePlotCaption" class="figureCaption"></figcaption>
            <canvas id="velocityGraph"></canvas>
            <label for="yPos" class="inputLabel">X-position:</label>
            <input type="range" min="0" step="1" value="50" id="xPos">
        </figure>

    </div>

</body>
<script src="index.js"></script>

</html>
